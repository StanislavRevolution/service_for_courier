{% extends "base.html" %}
{% load static %}
{% block title %}
    Главная страница
{% endblock %}
{% block header %}
{% endblock %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/styles_index_stas.css' %}">

    <center><h2><strong>Наши лучшие работники:</strong></h2></center>
    <br>
    <br>
    <div class="container">
        <div class="row">
            {% for courier in couriers %}
            <div class="col-md-4">
                <h4 class="text-center"><strong>{{ courier.user}} </strong></h4>
                <hr>
                <div class="profile-card-2"><a href="{% url 'orders:courier_profile' courier.pk %}"><img
                        src="{{ courier.image.url }}"
                        class="img img-responsive" width="300px" height="400px" alt=""></a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
