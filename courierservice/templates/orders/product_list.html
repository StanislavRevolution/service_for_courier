{% extends "base.html" %}
{% block title %}
    Страница продуктов
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for product in products %}
                <div class="col-lg-4 .col-sm-6">
                    <div class="card" style="max-width: 500px; height: 550px;">
                        <img class="card-img-top" src="{{ product.image.url }}" alt="Card image cap" width="200"
                             height="300">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                            <form action="{% url "cart:cart_add" product.id %}" method="post">
                                {{ cart_product_form }}
                                {% csrf_token %}
                                <input type="submit" value="Add to cart">
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
